<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Dela-Where? - Activities & Attractions</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body id="activitiesAndAttractions">
    <header>
      <div class="flex-container">
        <a href="/"><img src="images/delaware-state-seal.png" /></a>
        <a href="/"><h2>Dela-Where? - Things to Do While In Delaware</h2></a>
      </div>
      <nav id="main-nav">
        <div id="hamburger">
          <div></div>
          <div></div>
          <div></div>
        </div>
        <ul id="nav-items" class="flex-container hide">
          <a href="/"><li id="home-tab">Home</li></a>
          <a href="discover"><li id="discover-tab">Discover Delaware</li></a>
          <a href="activities"
            ><li id="activities-tab" class="bottom-border">
              Activities & Attractions
            </li></a
          >
          <a href="pictures"><li id="pictures-tab">Pictures</li></a>
          <a href="about"><li id="about-tab">About Me</li></a>
        </ul>
      </nav>
    </header>
    <main id="activities">
      <!-- Used the in-class example for the modal -->
      <div id="modal-background" class="hide">
        <div id="image-container" class="image-container" style="opacity: 0">
          <span id="x-button" class="x-button">&times;</span>
          <div id="big-image-container-info" class="flex-container">
            <img class="column-split" id="big-image" src="" />
            <section id="attraction-info" class="column-split">
              <p id="long-description-text"></p>
            </section>
          </div>
          <p id="attribution"></p>
          <div class="flex-container">
            <section class="column-split">
              <h2>Information:</h2>
              <p id="hours-info">Hours of Operation: 11AM-9PM</p>
              <p id="phone-info"></p>
              <p id="email-info"></p>
              <p id="address-info"></p>
              <p id="review-info"></p>
            </section>
            <section class="column-split">
              <iframe
                id="map"
                src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d792147.8453335122!2d-76.04598694759555!3d39.14453169679395!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x89c705764d0cd63b%3A0x941d2d128c04e878!2sDelaware!5e0!3m2!1sen!2sus!4v1698016001739!5m2!1sen!2sus"
                allowfullscreen=""
                loading="lazy"
                referrerpolicy="no-referrer-when-downgrade"
              ></iframe>
            </section>
          </div>
          <div id="icons"></div>
        </div>
      </div>

      <h1 class="center">Attractions</h1>
      <div id="attractions" class="flex-container list">
        <section class="no-background">
          <p id="backwards-arrow">&lt;</p>
        </section>
        <!-- New Sections will appear here -->
        <section class="no-background">
          <p id="forwards-arrow">&gt;</p>
        </section>
      </div>
      <hr />
      <h1 class="center">Activities</h1>
      <div id="activities-container" class="flex-container list">
        <section class="no-background">
          <p id="activity-backwards-arrow">&lt;</p>
        </section>
        <!-- New Sections will appear here -->
        <section class="no-background">
          <p id="activity-forwards-arrow">&gt;</p>
        </section>
      </div>
      <hr />
      <h1 id="new-rec-title">New Recommendations:</h1>
      <div id="new-recommendations">
        <form id="new-recommendation-form">
          <input type="hidden" name="_id" value="-1" />
          <div id="rows-of-cols" class="flex-container">
            <div class="col1">
              <section class="column-split flex-container">
                <label for="name-of-location">Name of Location:</label>
                <input
                  name="nameOfLocation"
                  type="text"
                  id="name-of-location"
                  required
                />
              </section>
              <section class="column-split flex-container">
                <label for="type-of-location">Type of Location:</label>
                <select id="type-of-location" name="typeOfLocation" required>
                  <option value="" selected disabled></option>
                  <option value="Attraction">Attraction</option>
                  <option value="Activity">Activity</option>
                </select>
              </section>
              <section class="column-split flex-container">
                <label for="longitude">Longitude of Location:</label>
                <input
                  id="longitude"
                  name="longitude"
                  type="text"
                  minlength="7"
                  required
                />
              </section>
              <section class="column-split flex-container">
                <label for="latitude">Latitude of Location:</label>
                <input
                  id="latitude"
                  name="latitude"
                  type="text"
                  minlength="7"
                  required
                />
              </section>
            </div>
            <div class="col1">
              <section class="column-split flex-container">
                <label for="phone">Phone Number (if applicable):</label>
                <input
                  id="phone"
                  name="phone"
                  type="tel"
                  pattern="[0-9]{3}-?[0-9]{3}-?[0-9]{4}"
                />
              </section>
              <section class="column-split flex-container">
                <label for="email">Email Address (if applicable):</label>
                <input id="email" name="email" type="email" />
              </section>
              <section class="column-split flex-container">
                <div id="hours-container">
                  <label for="hours">Hours of Operation:</label>
                  <input name="hoursOpen" id="open-time" type="time" required />
                  <p id="time-separator">-</p>
                  <input
                    name="hoursClose"
                    id="close-time"
                    type="time"
                    required
                  />
                </div>
              </section>
              <section class="column-split flex-container">
                <label for="address">Address of Location:</label>
                <input name="address" id="address" type="text" required />
              </section>
            </div>
            <div class="col1">
              <section class="column-split flex-container">
                <label for="review">Google Review:</label>
                <input
                  name="googleReview"
                  id="review"
                  type="number"
                  max="5"
                  min="1"
                />
              </section>
              <section class="column-split flex-container">
                <label for="description">Short Description:</label>
                <input
                  name="shortDescription"
                  id="shortDescription"
                  type="text"
                  required
                />
              </section>
              <section class="column-split flex-container">
                <label for="images">Images:</label>
                <input name="img" id="img" type="file" accept="image/*" />
              </section>
              <section class="column-split flex-container">
                <label for="att">Attribution:</label>
                <input name="att" id="att" type="text" />
              </section>
            </div>
            <section
              class="column-split flex-container"
              id="long-description-section"
            >
              <label for="long-description">Long Description:</label>
              <input
                name="longDescription"
                id="long-description"
                type="textarea"
                required
              />
            </section>
          </div>
          <div id="button-container" class="col1">
            <button id="form-submit-button" type="submit">Submit</button>
          </div>
        </form>
        <div id="new-recommendation-results"></div>
      </div>
    </main>
    <footer>
      <div id="footer-info" class="flex-container">
        <p>Ryan Malone</p>
        <div>
          <a target="_blank" href="https://www.facebook.com/ryan.malonee"
            ><img src="images/facebook-logo.png"
          /></a>
          <a target="_blank" href="mailto:Ryan@rpmalone.com"
            ><img src="images/email-logo.png"
          /></a>
        </div>
      </div>
      <div class="slide-out hide" id="delete-confirmation"></div>
    </footer>
    <script src="activity-script.js"></script>
  </body>
</html>
