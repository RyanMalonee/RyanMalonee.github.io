<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Assignment 6 - JavaScript, Buttons, Functions, and more</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <header id="main-header">
          <h1>Intro to Javascript</h1>
        </header>
        <main id="main-content">
          <div id="main-row" class="flex-container sep12">
            <section class="column">
              <h3>Hide and Seek</h3>
              <button id="button-show">Show</button>
              <button id="button-hide">Hide</button><br>
              <img id="image" class="hide" src="images/UofSC-logo.png">
            </section>
            <section class="column">
              <h3>Animate</h3>
              <button id="button-dance">Dance</button>
              <p id="symbol">&clubs;</p>
            </section>
            <section class="column" id="comment-section">
              <h3>Input</h3>
              <div class="label-text-box, flex-container, label-spacing">
                <label for="product-name">Product Name: </label>
                <input type="text" id="product-name">
              </div>
              <div class="label-text-box, flex-container, label-spacing">
                <label for="comment">Comment: </label>
                <input type="text" id="comment">
              </div>
              <div class="label-text-box, flex-container, label-spacing">
                <label for="rating">Rating: </label>
                <input type="text" id="rating">
              </div>
              <div class="label-text-box, flex-container, label-spacing">
                <label for="user-name">User Name: </label>
                <input type="text" id="user-name">
              </div>
              <button id="button-comment">Add Comment</button>
            </section>
          </div>
        </main>
        <footer id="main-footer">
          <p>Goodbye</p>
        </footer>
        <script src="script.js"></script>
    </body>
</html>
